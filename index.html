<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breach Tag Manager</title>

  <!-- Existing styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Shared Repos Drawer styles -->
  <link rel="stylesheet" href="drawer.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Single working trigger for the shared Repos drawer -->
      <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>

      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Breach Tag Manager</h1>
    </header>

    <section class="form-section">
      <h2>Add / Edit Breach</h2>
      <input id="category" placeholder="Category" />
      <input id="tag" placeholder="Canonical Tag" />
      <input id="aliases" placeholder="Aliases (comma-separated)" />
      <button onclick="addBreach()">Add / Update</button>
    </section>

    <section class="breach-list">
      <h2>Current Breach Tags</h2>
      <div id="tag-list" class="tag-list"></div>
    </section>
  </div>

  <!-- Your existing app logic -->
  <script src="main.js" defer></script>

  <!-- Optional: explicit Repos list (omit to use defaults in drawer.js) -->
  <script>
    window.REPO_LINKS = [
      { href: 'https://info1691.github.io/rules-ui/',           label: 'Rules Repository' },
      { href: 'https://info1691.github.io/laws-ui/',            label: 'Laws Repository' },
      { href: 'https://info1691.github.io/commentary-ui/',      label: 'Commentary Viewer' },
      { href: 'https://info1691.github.io/Law-Texts-ui/',       label: 'Trust Law Textbooks' },
      { href: 'https://info1691.github.io/compliance-ui/',      label: 'Compliance – Citations' },
      { href: 'https://info1691.github.io/compliance-ui/bulk/', label: 'Citations – Bulk Upload' },
      { href: 'https://info1691.github.io/breaches-ui/',        label: 'Breaches Manager' }
    ];
  </script>

  <!-- Shared Repos Drawer logic -->
  <script src="drawer.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
