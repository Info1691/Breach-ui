<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Breach Tag Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="BB" />
      <h1>Breach Tag Manager</h1>
    </div>
    <nav>
      <a class="btn" href="https://github.com/Info1691/Breach-ui" target="_blank" rel="noopener">Repo</a>
    </nav>
  </header>

  <main class="container">
    <section class="editor">
      <h2>Add / Edit Breach</h2>
      <form id="edit-form" onsubmit="return false;">
        <input id="in-category" type="text" placeholder="Category" />
        <input id="in-tag" type="text" placeholder="Canonical Tag" />
        <input id="in-aliases" type="text" placeholder="Aliases (comma-separated)" />
        <button id="btn-add" class="btn">Add / Update</button>
      </form>
      <p class="note">This UI is read-only for now; use PRs to modify <code>breaches.json</code>.</p>
    </section>

    <section class="list">
      <div class="list-header">
        <h2>Current Breach Tags</h2>
        <input id="filter" type="search" placeholder="Filter by tag, category, aliasâ€¦" />
      </div>
      <div id="breach-list" class="cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <span id="meta"></span>
  </footer>

  <script src="main.js"></script>
</body>
</html>
