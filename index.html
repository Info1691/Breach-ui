<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="brand-mark">BB</span>
      <span class="brand-title">Breach Tag Manager</span>
    </div>
    <nav class="actions">
      <a class="btn" target="_blank" rel="noopener" href="./breaches.json">View JSON</a>
      <a class="btn" target="_blank" rel="noopener" href="https://github.com/Info1691/Breach-ui">Repo</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>Add / Edit Breach</h2>
      <div class="form-note">This UI is read-only; update is via PRs to <code>breaches.json</code>.</div>
      <div class="form-grid">
        <input id="f-cat" class="input" placeholder="Category" disabled />
        <input id="f-tag" class="input" placeholder="Canonical Tag" disabled />
        <input id="f-alias" class="input" placeholder="Aliases (comma-separated)" disabled />
        <button class="btn primary" disabled>Add / Update</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Current Breach Tags</h2>
        <input id="q" class="input" placeholder="Filter by tag, category, aliasâ€¦" />
      </div>
      <div id="list" class="list"></div>
      <div id="empty" class="empty hidden">No breaches match your filter.</div>
    </section>
  </main>

  <footer class="footer">
    <span>Data-sided provenance is rendered from <code>breaches.json</code> generated by the LTJ workflow.</span>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
