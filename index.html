<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-container">
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Breach Tag Manager</h1>
    <form id="breach-form">
      <input type="text" id="new-breach" placeholder="Enter new breach tag..." required />
      <button type="submit">Add Breach</button>
    </form>
    <ul id="breach-list"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
