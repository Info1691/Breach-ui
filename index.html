<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Breach Tag Manager</h1>
  </div>

  <main>
    <section id="breachContainer"></section>

    <div class="controls">
      <button id="addBreach">➕ Add Breach</button>
      <button id="saveBreaches">💾 Save All</button>
      <button id="exportBreaches">📤 Export</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
