<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <img src="logo.png" alt="Logo" id="logo" />
      <h1>Breach Tag Manager</h1>
    </header>

    <div id="controls">
      <input type="text" id="newBreachInput" placeholder="Enter new breach tag" />
      <button id="addButton">Add Tag</button>
      <button id="exportButton">Export All Tags</button>
    </div>

    <ul id="breachList"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
