<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">BB</span>
      <h1>Breach Tag Manager</h1>
    </div>
    <a class="repo-btn" target="_blank" rel="noopener" href="https://github.com/Info1691/Breach-ui">Repo</a>
  </header>

  <main class="container">
    <section class="editor">
      <h2>Add / Edit Breach</h2>
      <form id="editForm" onsubmit="return false;">
        <input id="catInput" class="text" placeholder="Category" />
        <input id="tagInput" class="text" placeholder="Canonical Tag" />
        <input id="aliasesInput" class="text" placeholder="Aliases (comma-separated)" />
        <button class="btn" disabled title="Read-only UI">Add / Update</button>
      </form>
      <p class="readonly-note">This UI is read-only for now; use PRs to modify <code>breaches.json</code>.</p>
    </section>

    <section class="list-header">
      <h2>Current Breach Tags</h2>
      <input id="filterBox" class="text filter" placeholder="Filter by tag, category, alias…" />
    </section>

    <section id="cards" class="cards" aria-live="polite"></section>
  </main>

  <footer class="foot">
    <small>
      Data sources: <code>breaches.json</code> (canonical tags) &nbsp;·&nbsp;
      <code>breaches_ui.json</code> (provenance, auto-generated from LTJ).
    </small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
