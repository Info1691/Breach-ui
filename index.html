<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Breach Tag Manager</h1>
    </header>

    <section class="form-section">
      <h2>Add / Edit Breach</h2>
      <input id="category" placeholder="Category" />
      <input id="tag" placeholder="Canonical Tag" />
      <input id="aliases" placeholder="Aliases (comma-separated)" />
      <button onclick="addBreach()">Add / Update</button>
    </section>

    <section class="breach-list">
      <h2>Current Breach Tags</h2>
      <ul id="breachList"></ul>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
