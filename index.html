<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breach Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <img src="logo.png" alt="Logo" id="logo">
    <h1>Breach Manager</h1>
  </div>

  <main>
    <div id="breachForm">
      <h2>Add / Edit Breach</h2>
      <form id="addBreachForm">
        <label>Category: <input type="text" id="category" required></label><br>
        <label>Canonical Tag: <input type="text" id="tag" required></label><br>
        <label>Aliases (comma-separated): <input type="text" id="aliases"></label><br>
        <button type="submit">Add / Update</button>
      </form>
    </div>

    <hr>

    <div id="breachList">
      <h2>Current Breach Tags</h2>
      <ul id="breachContainer"></ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
