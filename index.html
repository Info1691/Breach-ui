<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breach Tag Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Breach Tag Manager</h1>
    </header>

    <section class="form-section">
      <h2>Add / Edit Breach</h2>
      <form id="breach-form">
        <input type="text" id="category" placeholder="Category">
        <input type="text" id="canonical" placeholder="Canonical Tag">
        <input type="text" id="aliases" placeholder="Aliases (comma-separated)">
        <button type="submit">Add / Update</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Current Breach Tags</h2>
      <ul id="breach-list"></ul>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
